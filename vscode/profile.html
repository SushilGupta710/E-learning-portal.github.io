<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="/css/profilestyle.css">
</head>
<body>
    
        <div class="modal-contaner">
            <div class="header">
                <h1> Profile</h1>
            </div>
            <div class="content">
                <div class="img">
                    <img src="/Logo/profile.png" alt="">
                </div>
                <div class="form">
                    <div class="name">
                        <input type="text" placeholder="Full Name" class="full name" disabled>
                    </div>
                    <div class="user">
                        <input type="text" placeholder="Username" class="username" disabled>
                    </div>
                    <div class="email id">
                        <input type="Email Id" placeholder="Email-ID" class="email id" disabled>
                    </div>
                    <div class="mobile">
                        <input type="mobile no." placeholder="Mobile NO." class="mobile no." disabled>
                    </div>
                    <a href="editprofile.html"><button class="submit">Edit</button></a>
                </div>
            </div>
            <div class="footer">
            </div>
        </div>
    
</body>
</html>
