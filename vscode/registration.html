<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="/css/registrationstyle.css" />
    <!--fontawesome5 js link-->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body onload="myfunction()">
    <div id="loading"></div>
    <div class="container">
      
      <div class="header">
        <h1>REGISTRATION</h1>
      </div>

      <form action="" class="form" id="form">
        <div class="form-control">
          <label>Name</label>
          <input type="text" name="" id="name" placeholder="Enter your name" />
          <i class="far fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small></small>
        </div>
        <div class="form-control">
          <label>Username</label>
          <input
            type="text"
            name=""
            id="username"
            placeholder="Enter a username"
          />
          <i class="far fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>hello</small>
        </div>
        <div class="form-control">
          <label>Email</label>
          <input
            type="email"
            name=""
            id="email"
            placeholder="Enter your email"
          />
          <i class="far fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>hello</small>
        </div>
        <div class="form-control">
          <label>Mobile no.</label>
          <input
            type="text"
            name=""
            id="contact"
            placeholder="Enter your contact"
          />
          <i class="far fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>hello</small>
        </div>
        <div class="form-control">
          <label>Password</label>
          <input
            type="password"
            name=""
            id="password"
            placeholder="Enter a password"
          />
          <i class="far fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>hello</small>
        </div>
        <div class="form-control">
          <label>Confirm Password</label>
          <input
            type="password"
            name=""
            id="cpassword"
            placeholder="Confirm your password"
          />
          <i class="far fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>hello</small>
        </div>
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
    <script type="text/javascript">
      const form = document.getElementById("form");
      const name = document.getElementById("name");
      const username = document.getElementById("username");
      const email = document.getElementById("email");
      const contact = document.getElementById("contact");
      const password = document.getElementById("password");
      const cpassword = document.getElementById("cpassword");

      form.addEventListener("submit", (event) => {
        event.preventDefault(); //it will not allow to submit a value
        validate();
      });

      const isEmail = (emailpar) => {
        var atSymbol = emailpar.indexOf("@");
        if (atSymbol < 1) return false;
        var dot = emailpar.lastIndexOf(".");
        if (dot <= atSymbol + 2) return false;
        if (dot === emailpar.length - 1) return false;
        return true;
      };

      const sendData =(sRate,scount) =>{
        if(sRate === scount){
          alert('registration successfull');
        }
      }
      //for final data validation
     const SuccessMsg=()=>{
      let formControl =document.getElementsByClassName('form-control');
      var count =formControl.length -1;
      for(var i=0;i<formControl.length;i++){
        if(formControl[i].className === "form-control success"){
          var successRate = 0+i;
          console.log(successRate);
          sendData(successRate,count);//passing argument
        }else{
          return false;
        }
      }
     }

      const validate = () => {
        const nameVal = name.value.trim();
        const usernameVal = username.value.trim();
        const emailVal = email.value.trim();
        const contactVal = contact.value.trim();
        const passwordVal = password.value.trim();
        const cpasswordVal = cpassword.value.trim();

        // validate name
        if (nameVal === "") {
          //         field name,error msg
          setErrorMsg(name, "Name cannot be empty");
        } else {
          setSuccessMsg(name);
        }
        // validate username
        if (usernameVal === "") {
          //         field name,error msg
          setErrorMsg(username, "Username cannot be empty");
        } else if (usernameVal.length < 3) {
          setErrorMsg(username, "Username min 3 character");
        } else {
          setSuccessMsg(username);
        }
        // validate email
        if (emailVal === "") {
          setErrorMsg(email, "Email cannot be empty");
        } else if (!isEmail(emailVal)) {
          setErrorMsg(email, "email is not valid");
        } else {
          setSuccessMsg(email);
        }
        // validate contact
        if (contactVal === "") {
          setErrorMsg(contact, "Contact cannot be empty");
        } else if (contactVal.length < 10) {
          setErrorMsg(contact, "Contact length is not valid");
        } else {
          setSuccessMsg(contact);
        }
        // validate password
        if (passwordVal === "") {
          setErrorMsg(password, "Password cannot be empty");
        } else if (passwordVal.length < 5) {
          setErrorMsg(password, "Password min 5 character");
        } else {
          setSuccessMsg(password);
        }
        // validate cpassword
        if (cpasswordVal === "") {
          setErrorMsg(cpassword, "Confirm Password cannot be empty");
        }else if (passwordVal !== cpasswordVal ) {
          setErrorMsg(cpassword, "Password does not match");
        } else {
          setSuccessMsg(cpassword);
        }

        SuccessMsg();
      };

      function setErrorMsg(input, errormsg) {
        const formControl = input.parentElement;
        const small = formControl.querySelector("small");
        formControl.className = "form-control error";
        small.innerText = errormsg;
      }
      function setSuccessMsg(input) {
        const formControl = input.parentElement;
        formControl.className = "form-control success";
      }


      var preloader=document.getElementById('loading');
      const myfunction=()=>{
        preloader.style.display ='none';
      }
    </script>
  </body>
</html>
