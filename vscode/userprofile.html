<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
      <!-- course panel -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
                <h2>Courses</h2>
            </div>
            <div class="card-body">
                <form action="" method="POST">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label>Course Category:</label>
                                <select class="form-control" name="coursecat">
                                    <option selected>Select a course</option>
                                    <option value="html/css">Html and CSS</option>
                                    <option value="js">JavaScript</option>
                                    <option value="prog">Programming</option>
                                    <option value="server">Server-Side</option>
                                    <option value="dsalgo">DS& Algorithm</option>
                                    <option value="ai">Artifical inteligence</option>
                                    <option value="lwp">Learn with Projects</option>
                                    <option value="preint">Prepare for interview</option>
                                  </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label>Course Url:</label>
                                <input class="form-control" type="text" name="courseurl" >
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label>Course Author:</label>
                                <input class="form-control" type="text" name="courseauth" >
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label>Course Description:</label>
                                <input class="form-control" type="text-area" name="coursedesc" >
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label>Image:</label>
                                <input class="form-control" type="file" name="courseimg" >
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col">
                            <button class="btn btn-danger">Add</button>
                        </div>
                    </div>
                </form>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="card">
            <div class="card-header"></div>
            <div class="card-body"></div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
